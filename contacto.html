<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nova+Square&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Fernando Ruiz - Frontend</title>
</head>

<body>
    <div class="contacto">
        <div class="barra">
            <div class="main-logo">
                <p>Fernando <span class="gradient-text">Ruiz</span></p>
            </div>
            <button class="abrir-menu" id="abrir"><i class="bi bi-list"></i></button>
            <nav class="nav" id="nav">
                <button class="cerrar-menu" id="cerrar"><i class="bi bi-x-lg"></i></button>
                <ul class="nav-list">
                    <li class="list-item">
                        <a class="link" href="#">Inicio</a>
                    </li>
                    <li class="list-item">
                        <a class="link" href="#">Sobre mi</a>
                    </li>
                    <li class="list-item">
                        <a class="link" href="#">Proyectos</a>
                    </li>
                    <li class="list-item">
                        <a class="link" href="#">Contacto</a>
                    </li>
                </ul>
            </nav>
            <div class="btn-curriculum">
                <a class="btn " href="./docs/learner.pdf" target="_blank" rel="noopener"><span>Descargar CV</span></a>
            </div>
        </div>


        <section class="container contacto">
            <h2>Contactame</h2>
            <form class="formulario">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingresa tu nombre">
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo electronico">
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                        placeholder="Ingresa tu mensaje"></textarea>
                </div>
                <input type="submit">
            </form>
        </section> <!-- fin section contacto -->
    </div>
</body>

</html>
